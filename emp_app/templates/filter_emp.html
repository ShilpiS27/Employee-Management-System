<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER EMPLOYEE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style4.css' %}">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background: rgb(57,139,8);
background: linear-gradient(90deg, rgba(57,139,8,1) 0%, rgba(8,49,113,1) 50%, rgba(233,22,186,1) 100%);">
  
  <section style="background-image: url('{% static 'img/iphone14.jpg' %}'); background-repeat:no-repeat;"> 
        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="font" style="color: rgb(0, 10, 19);">
            <label for="name">Employee First/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{name}}"><br>

            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>

            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br></div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
        
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     
        </div>
  
       </body>
     </html>
